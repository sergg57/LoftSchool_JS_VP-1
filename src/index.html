<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./index.css"><script src="/src/index.css"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"> </script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>

</head>
<body>

<div class ='wrap'>
    <div class = 'logo'>
        <img src="/image/logo.png" class = 'logoimage'>
    </div>
    <div class = 'container'>
        <div class = 'container_header'>
            <div class = 'container_header-left'>
                <p class = header_text> Выберите друзей </p>
            </div>
            <div class='container_header-right'>
                <img src="/image/close.svg" class ='closeimage'>
            </div>
        </div>
        <div class = block-filter>
            <div class = 'filter_left'>
                <input class='filter_left-input' type = 'text' name = 'ffs' placeholder='Начните вводить имя друга'>
            </div>
            <div class = 'filter_right'>
                <input class = 'filter_right-input' type = 'text' name = 'ff' placeholder='Начните вводить имя друга'>
            </div>
        </div>
        <div class = 'users-block'>
            <div class = 'users-block_left'>
                <div class = 'users_left-title'>
                    <p class = 'left-title_text' id ='headerInfo'> Это друзья: </p>
                </div>
                <div  id="results_list">
                    <ul id='list'></ul>

                </div>
            </div>
            <div class = 'users-block_right'>
                <div class = 'users_right-title'>
                    <p class = 'right-title_text'>Друзья в списке</p>
                </div>
                <div  id="result-select_list">
                    <ul id='select_list'></ul>

                </div>
            </div>


        </div>
        <div class = 'block-save'>
            <button class ='save_button' type = 'submit'><b>Сохранить</b></button>
        </div>


    </div>
</div>

<!--<script id='user-template' src="/src/index.txt.html" type="text/x-handlebars-template"></script> -->


<script id='user-left_template' type="text/x-handlebars-template">

        {{#each list}}
            <li class = 'list_item'>
                <div class = 'item_user'>
                    <img src="{{photo_50}} ">
                    <b>{{first_name}} {{last_name}}</b>
                </div>
                <img class = 'plus' src = '/image/plus.png'>
            </li>
        {{/each}}
</script>

<script id='user-right_template' type="text/x-handlebars-template">


        {{#each select_list}}
            <li class = 'list_item'>
                <div class = 'item_user'>
                    <img src="{{photo_50}} ">
                    <b>{{first_name}} {{last_name}}</b>
                </div>
                <img class = 'cross' src = '/image/cross.png'>
            </li>
        {{/each}}
</script>


<script src="/src/index.js" type="text/javascript"></script>


</body>

</html>
